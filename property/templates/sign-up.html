{% extends 'base.html' %} {% load static %} {% block content %}
<!--Page Title-->
<section class="page-title-two bg-color-1 centred">
  <div class="pattern-layer">
    <div
      class="pattern-1"
      style="background-image: url(/static/images/shape/shape-9.png)"
    ></div>
    <div
      class="pattern-2"
      style="background-image: url(/static/images/shape/shape-10.png)"
    ></div>
  </div>
  <div class="auto-container">
    <div class="content-box clearfix">
      <h1>Sign Up</h1>
      <ul class="bread-crumb clearfix">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li>Sign Up</li>
      </ul>
    </div>
  </div>
</section>
<!--End Page Title-->

<!-- ragister-section -->
<section class="ragister-section centred sec-pad">
  <div class="auto-container">
    <div class="row clearfix">
      <div class="col-xl-8 col-lg-12 col-md-12 offset-xl-2 big-column">
        <div class="sec-title">
          <h5>Sign up</h5>
          <h2 class="mb-2">Sign Up With Realshed</h2>
          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-warning d-flex align-items-center text-center"
            role="alert"
            style="color: red"
          >
            {{message}}
          </div>
          {% endfor %} {% endif %}
        </div>
        <script>
          function passwordValidator() {
            var pw = document.getElementById("pswd").value;
            if (pw.length < 8) {
              document.getElementById("message").innerHTML =
                "**Password length must be atleast 8 characters";
              return false;
            }
          }
        </script>
        <div class="tabs-box">
          <div class="tabs-content">
            <div class="tab active-tab" id="tab-1">
              <div class="inner-box">
                <h4>Sign up</h4>
                <form
                  method="post"
                  class="default-form"
                  onsubmit="return passwordValidator()"
                >
                  {% csrf_token %}
                  <div class="form-group">
                    <label>User name</label>
                    <input
                      type="text"
                      name="username"
                      required=""
                      style="text-transform: lowercase"
                    />
                  </div>
                  <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="email" required="" />
                  </div>
                  <div class="form-group">
                    <label>New Password</label>
                    <input
                      type="password"
                      name="password"
                      id="pswd"
                      required=""
                    />
                    <p style="color: red" id="message"></p>
                  </div>
                  <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="cpassword" required="" />
                  </div>
                  <div class="form-group message-btn">
                    <button type="submit" class="theme-btn btn-one">
                      Sign up
                    </button>
                  </div>
                </form>
                <div class="othre-text">
                  <p>
                    Already have an account? <a href="signin.html">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ragister-section end -->

{% endblock content %}
